<div class="meetings cf">

  <h1>Add Workout</h1>
  <form class="formgroup addmeeting cf"
    name="myform"
    ng-submit="createWorkout()"
    novalidate>
    <div class="inputwrapper">
      <input type="text" name="workoutname" 
      placeholder="Workout name" 
        ng-model="workoutname" ng-required="true">
    </div>
    
    <button type="submit" class="btn"
      ng-disabled="myform.$invalid">+</button>
    <!--div>
      <select name="routineTypeSelect" class="workoutTypeSelect" ng-model="workoutTypeSelected"
        ng-options="opt as opt.label for opt in options">
      </select>
    </div-->
  </form>
  <br>

  <h2>Your workouts</h2>
  <div class="meeting" ng-repeat="(key, workout) in workouts">
    <button class="btn btn-delete tooltip"
      ng-click="deleteWorkout(key)">
    <span>Delete this workout</span></button>

    <!--a class="btn btn-list tooltip" 
      ng-href="#/checkins/{{currentUser.regUser}}/{{key}}/checkinsList">
      <span>View workout details</span></a-->

    <a class="btn btn-list tooltip" 
      ng-href="#/workouts/{{currentUser.regUser}}/{{key}}/workoutDetails">
      <span>View workout details</span></a>

    <a class="btn btn-checkin tooltip" 
      ng-href="#/checkins/{{currentUser.regUser}}/{{key}}">
      <span>Go to check-in URL</span></a>

    <a class="btn btn-checkin tooltip" 
      ng-href="#/workouts/{{currentUser.regUser}}/{{key}}">
      <span>New Workout Instance</span></a>

    <span class="text">{{workout.name}}</span>
  </div><!-- workout list -->

  <h1>Your workouts</h1>
  <div class="meeting" id="workoutlistdiv"><!-- ng-repeat="(key, workout) in workouts"-->
    <ul class="artistlist" id="workout-inline-block"><!-- ng-show="query"-->
        <li ng-animate="'animate'" ng-repeat="(key, workout) in workouts | filter : query | orderBy : artistOrder:direction">
          <div class="meeting">
            <span class="workoutname">{{workout.name}}</span>
            <div class="buttonlist">
            <button class="btn btn-delete tooltip"
              ng-click="deleteWorkout(key)">
            <span>Delete this workout</span></button>

            <!--a class="btn btn-list tooltip" 
              ng-href="#/checkins/{{currentUser.regUser}}/{{key}}/checkinsList">
              <span>View workout details</span></a-->

            <a class="btn btn-list tooltip" 
              ng-href="#/workouts/{{currentUser.regUser}}/{{key}}/workoutDetails">
              <span>View workout details</span></a>

            <a class="btn btn-checkin tooltip" 
              ng-href="#/checkins/{{currentUser.regUser}}/{{key}}">
              <span>Go to check-in URL</span></a>

            <a class="btn btn-checkin tooltip" 
              ng-href="#/workouts/{{currentUser.regUser}}/{{key}}">
              <span>New Workout Instance</span></a>
            </div>
           
          </div>
        </li>
    </ul>
</div><!-- workouts cf -->
